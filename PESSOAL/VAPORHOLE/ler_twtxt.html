<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset=UTF-8>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" lang="pt-br">
	<link rel="stylesheet" type="text/css" href="./src/css/cyberpunk.css" />
	<title>LER ARQUIVO - TWTXT</title>
</head>
<body>
	<h4>Meu Microblog - TWTXT</h4>
    <!--<pre id="fileContent"></pre>-->

    <div id="conteudo"></div>

    <script type="text/javascript">
	  const fileName = "twtxt.txt";
	  fetch(fileName)
		.then(response => {
			if (!response.ok) {
				throw new Error ('NÃ£o foi possivel carregar o Arquivo!');
			}
			return response.text();
		})
		.then(text => {
			textContent = text

            // Divide o texto em linhas
            const linhas = text.split('\n');

            // Cria uma tabela HTML
            const table = document.createElement('table');
            //table.border = '1';


            //Percorre as linhas e cria as linhas da tabela
            linhas.forEach((linha) => {
            const [data, mensagem] = linha.split('\t');
              if (data && mensagem) {
                 const row = table.insertRow();
                 const cell1 = row.insertCell(0);
                 const cell2 = row.insertCell(1);
               cell1.textContent = data;
               cell2.textContent = mensagem;
            }
            });

            // Adiciona a tabela ao elemento com id "conteudo"
            const conteudo = document.getElementById('conteudo');
            conteudo.appendChild(table);
		})
		.catch(error => {
			console.error('ERRO:', error);
		});

	</script>
</body>
</html>
